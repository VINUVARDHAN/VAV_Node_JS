
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" type="text/css" href="/css/LoginAndSignup.css">
    <script src="/js/LoginAndSignup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
</head>
<body>

<div id="login_form">
    <h2>Login</h2>
    <!-- Login form fields here -->
    <form id="loginForm">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <input id="login_email" type="email" name="email" placeholder="Email" required><br>
        <input id="login_password" type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>


    <p>Don't have an account? <a href="#" onclick="showSignInForm()">Sign up</a></p>
</div>

<div id="signup_form" style="display: none;">
    <h2>SignUp</h2>
    <!-- Signin form fields here -->
    <form id="signInForm">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <input id="email" type="email" name="email" placeholder="Email" required><br>
        <input id="first_name" type="text" name="first_name" placeholder="First Name" required><br>
        <input id="last_name" type="text" name="last_name" placeholder="Last Name" required><br>
        <input id="password" type="password" name="password" placeholder="Password" minlength="10" maxlength="20" required ><br>
        <button type="submit">Sign in</button>
    </form>

    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
</div>
</body>
</html>
